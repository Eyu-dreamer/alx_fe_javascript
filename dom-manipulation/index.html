<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
      <!-- Random quotes will be displayed here -->
      <p>Select a category or click "Show New Quote" to begin!</p>
    </div>

    <button id="newQuote">Show New Quote</button>

    <!-- File input for importing quotes -->
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />
    <select id="categoryFilter" onchange="filterQuotes(event)">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <script src="script.js"></script>
  </body>
</html>
