<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote Display Section -->
    <div id="quoteDisplay"></div>

    <!-- Show New Quote Button -->
    <button id="newQuoteBtn" aria-label="Show a new random quote" onclick=" showRandomQuote()">
      Show New Quote
    </button>

    <!-- Form to Add New Quotes -->
    <div>
        <label for="newQuoteText">Quote</label>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" aria-label="Enter your new quote" />
        <label for="newQuoteCategory">Category</label>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" aria-label="Enter category for the quote" />
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button id="addQuoteBtn" aria-label="Add your new quote">
        Add Quote
      </button>
    </div>

    <script> 
        // Array to store quotes
const quotes = [
  { text: "The only limit to our realization of tomorrow is our doubts of today.", category: "Motivation" },
  { text: "Life is what happens when you're busy making other plans.", category: "Life" },
  { text: "Success usually comes to those who are too busy to be looking for it.", category: "Success" }
];

// Function to display a random quote
function showRandomQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length); // Get a random index
  const quote = quotes[randomIndex]; // Select a quote
  const quoteDisplay = document.getElementById("quoteDisplay"); // Get the display element

  // Update the DOM with the selected quote
  quoteDisplay.innerHTML = `
    <p>${quote.text}</p>
    <small>Category: ${quote.category}</small>
  `;
}

// Add event listener to the "Show New Quote" button
document.getElementById("newQuote").addEventListener("click", showRandomQuote);

// Function to add a new quote
function addQuote() {
  // Get user input
  const quoteText = document.getElementById("newQuoteText").value.trim();
  const quoteCategory = document.getElementById("newQuoteCategory").value.trim();

  // Validate input
  if (quoteText && quoteCategory) {
    // Add new quote to the array
    quotes.push({ text: quoteText, category: quoteCategory });

    // Alert user and clear input fields
    alert("Quote added successfully!");
    document.getElementById("newQuoteText").value = "";
    document.getElementById("newQuoteCategory").value = "";
  } else {
    // If input is invalid, alert the user
    alert("Please fill in both fields.");
  }
}

    </script>
</body>

</html>
